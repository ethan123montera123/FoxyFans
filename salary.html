<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQv0xhSZS0Sv--8ohXsrtME_HLlVTOeLg",
            authDomain: "foxyfans-e9761.firebaseapp.com",
            databaseURL: "https://foxyfans-e9761-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "foxyfans-e9761",
            storageBucket: "foxyfans-e9761.appspot.com",
            messagingSenderId: "509215295074",
            appId: "1:509215295074:web:2bb6485985db4b99e2333b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let salaries = [];

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        // Fetch and display salaries
        document.addEventListener('DOMContentLoaded', () => {
            const salaryRef = ref(database, 'salaries');
            const salaryTableBody = document.getElementById('salaryTableBody');

            onValue(salaryRef, (snapshot) => {
                salaries = [];
                salaryTableBody.innerHTML = ''; // Clear table content

                snapshot.forEach((childSnapshot) => {
                    const salary = childSnapshot.val();
                    salaries.push(salary);
                });

                displaySalaries(salaries); // Populate table with data
            });
        });

        function displaySalaries(salaries) {
            const salaryTableBody = document.getElementById('salaryTableBody');
            salaryTableBody.innerHTML = ''; // Clear table content

            salaries.forEach((salary, index) => {
                const row = document.createElement('tr');
                row.className = "border-b";

                row.innerHTML = `
                    <td class="py-2 px-4 text-center">${index + 1}</td>
                    <td class="py-2 px-4 text-center">${salary.employeeName}</td>
                    <td class="py-2 px-4 text-center">${salary.position}</td>
                    <td class="py-2 px-4 text-center">${salary.daysOfWeek}</td>
                    <td class="py-2 px-4 text-center">${salary.total}</td>
                `;

                salaryTableBody.appendChild(row); // Append row to the table body
            });
        }

        // Logout function
        window.logoutUser = async function() {
            try {
                await signOut(auth);
                alert("You have been logged out.");
                window.location.href = "login.html";
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        };
    </script>
</head>
<body class="bg-white min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <div class="bg-pink-600 w-full md:w-64 p-4 text-white flex flex-col justify-between">
        <div>
            <h2 class="text-2xl font-semibold mb-6">FoxyFans Dashboard</h2>
            <nav>
                <ul>
                    <li>
                        <a href="dashboard.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Home</a>
                    </li>
                    <li>
                        <a href="applicants.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Applicants</a>
                    </li>
                    <li>
                        <a href="salaries.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Salaries</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="mt-auto">
            <button onclick="logoutUser()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-2xl font-bold mb-6 text-pink-600">Salary Details</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full border-collapse bg-white shadow-md rounded">
                <thead class="bg-pink-600 text-white">
                    <tr>
                        <th class="py-2 px-4 text-center">ID</th>
                        <th class="py-2 px-4 text-center">Name</th>
                        <th class="py-2 px-4 text-center">Position</th>
                        <th class="py-2 px-4 text-center">Days of the Week</th>
                        <th class="py-2 px-4 text-center">Total</th>
                    </tr>
                </thead>
                <tbody id="salaryTableBody">
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

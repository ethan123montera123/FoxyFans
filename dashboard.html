<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Dashboard | FoxyFans</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2qO9-iCo9KZM_f2PxRMc2jG0nC13fDfQ",
            authDomain: "foxyfanssystem.firebaseapp.com",
            databaseURL: "https://foxyfanssystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "foxyfanssystem",
            storageBucket: "foxyfanssystem.appspot.com",
            messagingSenderId: "47244410936",
            appId: "1:47244410936:web:955fa26ac155360b8966cd",
            measurementId: "G-2816BVCJEM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Redirect to login page
            }
        });

        window.logoutUser = async function() {
            try {
                await signOut(auth);
                alert("You have been logged out.");
                window.location.href = "login.html"; // Redirect to login page after logout
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        };

        // Utility function to ensure a value is a number or defaults to 0
        function sanitizeInput(value) {
            return value.trim() === "" ? 0 : parseFloat(value);
        }

        // Save employee salary details to Firebase
        window.saveEmployeeSalary = function() {
            const name = document.getElementById('employeeName').value.trim();
            const position = document.getElementById('employeePosition').value.trim();
            const monday = sanitizeInput(document.getElementById('mondaySalary').value);
            const tuesday = sanitizeInput(document.getElementById('tuesdaySalary').value);
            const wednesday = sanitizeInput(document.getElementById('wednesdaySalary').value);
            const thursday = sanitizeInput(document.getElementById('thursdaySalary').value);
            const friday = sanitizeInput(document.getElementById('fridaySalary').value);
            const saturday = sanitizeInput(document.getElementById('saturdaySalary').value);
            const sunday = sanitizeInput(document.getElementById('sundaySalary').value);

            if (name && position) {
                const employeeRef = ref(database, 'employees/' + name);
                set(employeeRef, {
                    name: name,
                    position: position,
                    salary: { monday, tuesday, wednesday, thursday, friday, saturday, sunday }
                }).then(() => {
                    alert('Employee salary details saved successfully!');
                    document.getElementById('salaryForm').reset();
                    fetchAllSalaries();
                }).catch((error) => {
                    alert('Error saving salary details: ' + error.message);
                });
            } else {
                alert('Please provide at least the employee name and position.');
            }
        };

        // Fetch and display all employee salaries with total for the week
        window.fetchAllSalaries = function() {
            const employeesRef = ref(database, 'employees');
            get(employeesRef).then((snapshot) => {
                const data = snapshot.val();
                const salaryTable = document.getElementById('salaryTable');
                salaryTable.innerHTML = ''; // Clear previous table rows

                if (data) {
                    Object.keys(data).forEach((employeeName) => {
                        const employee = data[employeeName];
                        const weeklyTotal = Object.values(employee.salary).reduce((total, salary) => total + parseFloat(salary), 0);

                        const row = document.createElement('tr');
                        row.classList.add('text-center');

                        row.innerHTML = `
                            <td class="py-2 px-4 border">${employee.name}</td>
                            <td class="py-2 px-4 border">${employee.position}</td>
                            <td class="py-2 px-4 border">${employee.salary.monday}</td>
                            <td class="py-2 px-4 border">${employee.salary.tuesday}</td>
                            <td class="py-2 px-4 border">${employee.salary.wednesday}</td>
                            <td class="py-2 px-4 border">${employee.salary.thursday}</td>
                            <td class="py-2 px-4 border">${employee.salary.friday}</td>
                            <td class="py-2 px-4 border">${employee.salary.saturday}</td>
                            <td class="py-2 px-4 border">${employee.salary.sunday}</td>
                            <td class="py-2 px-4 border font-bold">${weeklyTotal.toFixed(2)}</td>
                            <td class="py-2 px-4 border">
                                <button class="bg-yellow-500 text-white py-1 px-4 rounded-md" onclick="editSalary('${employee.name}')">Edit</button>
                            </td>
                        `;
                        salaryTable.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="11" class="py-2 px-4 text-center">No employee data available</td>`;
                    salaryTable.appendChild(row);
                }
            }).catch((error) => {
                console.error('Error fetching employee data: ', error);
            });
        };

        // Archive employee salaries and reset the current data
        window.archiveAndResetData = function() {
            const employeesRef = ref(database, 'employees');
            const archiveRef = ref(database, 'archived_employees/' + new Date().toISOString().slice(0, 10)); // Archive with current date

            get(employeesRef).then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Move data to archive
                    set(archiveRef, data).then(() => {
                        // Clear the current data
                        set(employeesRef, null).then(() => {
                            alert('Data archived and reset successfully!');
                            fetchAllSalaries(); // Refresh the table
                        }).catch((error) => {
                            console.error('Error clearing current data: ', error);
                        });
                    }).catch((error) => {
                        console.error('Error archiving data: ', error);
                    });
                } else {
                    alert('No data to archive.');
                }
            }).catch((error) => {
                console.error('Error fetching employee data for archiving: ', error);
            });
        };

        window.onload = function() {
            fetchAllSalaries();
        };
    </script>
</head>
<body class="bg-white">

    <div class="flex h-screen">
        <div class="bg-pink-600 w-full md:w-64 p-4 text-white flex flex-col justify-between">
            <div>
                <h2 class="text-2xl font-semibold mb-6">FoxyFans Dashboard</h2>
                <nav>
                    <ul>
                        <li><a href="dashboard.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Salary</a></li>
                        <li><a href="applicants.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Applicants</a></li>
                        <li><a href="viewskillstest.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Skills Test</a></li>
                        <li><a href="status.html" class="block py-2 px-4 rounded-lg hover:bg-pink-700 mb-2">Status</a></li>
                    </ul>
                </nav>
            </div>
            <div class="mt-auto">
                <button onclick="logoutUser()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">Logout</button>
            </div>
        </div>
        <div class="flex-1 p-8 overflow-auto">
            <div class="mb-8">
                <h3 class="text-xl font-semibold">Employee Salary</h3>
                <p class="text-gray-600">Input employee's salary details for each day of the week.</p>
            </div>
            <form id="salaryForm" class="space-y-6">
                <div>
                    <label for="employeeName" class="block text-sm font-semibold text-gray-700">Employee Name</label>
                    <input type="text" id="employeeName" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                </div>
                <div>
                    <label for="employeePosition" class="block text-sm font-semibold text-gray-700">Employee Position</label>
                    <input type="text" id="employeePosition" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="mondaySalary" class="block text-sm font-semibold text-gray-700">Monday</label>
                        <input type="number" id="mondaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="tuesdaySalary" class="block text-sm font-semibold text-gray-700">Tuesday</label>
                        <input type="number" id="tuesdaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="wednesdaySalary" class="block text-sm font-semibold text-gray-700">Wednesday</label>
                        <input type="number" id="wednesdaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="thursdaySalary" class="block text-sm font-semibold text-gray-700">Thursday</label>
                        <input type="number" id="thursdaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="fridaySalary" class="block text-sm font-semibold text-gray-700">Friday</label>
                        <input type="number" id="fridaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="saturdaySalary" class="block text-sm font-semibold text-gray-700">Saturday</label>
                        <input type="number" id="saturdaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="sundaySalary" class="block text-sm font-semibold text-gray-700">Sunday</label>
                        <input type="number" id="sundaySalary" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                </div>
                <button type="button" onclick="saveEmployeeSalary()" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                    Save Salary
                </button>
                <button type="button" onclick="archiveAndResetData()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 mt-4">
                    Archive and Reset Weekly Data
                </button>
            </form>
            <table class="w-full mt-8 border border-gray-300">
                <thead class="bg-gray-200">
                    <tr class="text-center">
                        <th class="py-2 px-4 border">Name</th>
                        <th class="py-2 px-4 border">Position</th>
                        <th class="py-2 px-4 border">Mon</th>
                        <th class="py-2 px-4 border">Tue</th>
                        <th class="py-2 px-4 border">Wed</th>
                        <th class="py-2 px-4 border">Thu</th>
                        <th class="py-2 px-4 border">Fri</th>
                        <th class="py-2 px-4 border">Sat</th>
                        <th class="py-2 px-4 border">Sun</th>
                        <th class="py-2 px-4 border">Total</th>
                        <th class="py-2 px-4 border">Actions</th>
                    </tr>
                </thead>
                <tbody id="salaryTable">
                    <!-- Data dynamically loaded -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
